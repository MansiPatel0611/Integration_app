
<form #form="ngForm" (ngSubmit)="onSubmit()" style="margin-left:40px" novalidate class="editForm">
  <h3>New Employee Data Form</h3>

  
  First name:
    <input type="text" style="position:absolute;left:200px" name="firstname" [(ngModel)]="data.firstname"><br><br>
    Last name:

    <input type="text" style="position:absolute;left:200px" name="lastname" [(ngModel)]="data.lastname"><br><br>
  
  Email:
  <input type="text" style="position:absolute;left:200px" name="eid" [(ngModel)]="data.email"><br><br>

  Address:
  <input type="text" style="position:absolute;left:200px" name="address" [(ngModel)]="data.address"><br><br>

  User Name:
  <input style="position:absolute;left:200px" type="text" name="uname" [(ngModel)]="data.username"><br><br>

  Password:
  <input type="text" style="position:absolute;left:200px" name="pass" [(ngModel)]="data.password"><br><br>

  Gender:
  <label style="position:absolute;left:200px"><input type="radio" name="rgender" [(ngModel)]="data.gender" value="Male">Male</label>
  <label style="position:absolute;left:270px">
    <input type="radio" name="rgender" [(ngModel)]="data.gender" value="Female">Female
  </label><br><br>

  Qualification:
  <select style="position:absolute;left:200px" [(ngModel)]="data.qualification" name="qualification">
    <option *ngFor="let quali of qualification">
      {{ quali }}
    </option>
  </select>
  <br /><br />
  Experience:
  <input type="text" name="experience" style="position:absolute;left:200px" [(ngModel)]="data.experience"><br><br>

  Coding Languages:
  <input type="text" name="langKnown" [(ngModel)]="data.langKnown" style="position:absolute;left:200px"><br><br>


  <button type="submit" class="btn btn-success" style="margin-left:50px;font-size:16px">Add</button>
  <button class="btn btn-warning" (click)="on_cancel()" style="margin-left:20px;font-size:16px">Cancel</button>
</form>
